
 <h1>{{title}}</h1>

<app-post-list-item *ngFor="let post of listPosts; let i = index"
                    [title]="post.title"
                    [content]="post.content"
                    [created_at]="post.created_at"
                    [loveIts]="post.loveIts"
                    [index]="i"
                    [id]="post.id" > </app-post-list-item>
